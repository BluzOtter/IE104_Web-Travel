<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lognin_signout</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/login-register.css">

</head>
<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Đăng Nhập</button>
                <button type="button" class="toggle-btn" onclick="register()">Đăng Ký</button>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Địa chỉ email" required>
                <input type="text" class="input-field" placeholder="Mật khẩu" required>
                <input type="checkbox" class="check-box"><span>Nhớ tài khoản</span>
                <button type="submit" class="submit-btn">Đăng Nhập</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Địa chỉ email" required>
                <input type="email" class="input-field" placeholder="Mật khẩu" required>
                <input type="text" class="input-field" placeholder="Nhập lại mật khẩu" required>
                <input type="checkbox" class="check-box"><span>Tôi đồng ý với các điều khoản & điều kiện.</span>
                <button type="submit" class="submit-btn">Đăng Ký</button>
            </form>
        </div>
        
    </div>

    <script src="js/login-register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
